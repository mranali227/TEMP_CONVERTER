
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="unit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const unit = document.getElementById("unit").value;
      let c, f, k;

      if (isNaN(temp)) {
        document.getElementById("result").innerText = "‚ùå Please enter a valid number.";
        return;
      }

      if (unit === "C") {
        c = temp;
        f = (c * 9/5) + 32;
        k = c + 273.15;
      } else if (unit === "F") {
        f = temp;
        c = (f - 32) * 5/9;
        k = c + 273.15;
      } else if (unit === "K") {
        k = temp;
        c = k - 273.15;
        f = (c * 9/5) + 32;
      }

      document.getElementById("result").innerText =
        `${temp}¬∞${unit} = ${c.toFixed(2)}¬∞C, ${f.toFixed(2)}¬∞F, ${k.toFixed(2)}K`;
    }
  </script>
</body>
</html>
